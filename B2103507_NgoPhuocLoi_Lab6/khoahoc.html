<!DOCTYPE html>
<!-- Thiết kế bởi Phạm Trương Hồng Ngân-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiên Văn Việt Nam</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css"
    />
  </head>
  <body>
    <!-- Preloader, https://ihatetomatoes.net/create-custom-preloading-screen/ -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>

    <video src="./video/gfp-astro-timelapse.mp4" id="bg-video"></video>

    <header class="container position-relative">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" id="logo" alt="" />
            <h5>ASTRONOMIA</h5>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html"
                  ><span id="MENU_HOME" class="multilang">Trang chủ</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span id="MENU_ABOUT_US" class="multilang">Giới thiệu</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="khoahoc.html">
                  <span id="MENU_COURSES" class="multilang">Khóa học</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span id="MENU_CONTACT" class="multilang">Liên hệ</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="multi-lang">
        <img data-lang="vi-VN" class="me-2" src="./images/vn.png" alt="" />
        <img data-lang="en-US" src="./images/us.png" alt="" />
      </div>
    </header>

    <main class="container pb-3">
      <h4 class="text-white my-3">
        <span id="COURSES_COURSES" class="multilang">Các khóa học</span>
      </h4>
      <table
        data-toggle="table"
        data-mobile-responsive="true"
        data-check-on-init="true"
        class="table table-striped table-light table-hover"
      >
        <thead>
          <tr>
            <th>
              <span id="COURSES_CODE" class="multilang">Mã khóa học</span>
            </th>
            <th><span id="COURSES_NAME" class="multilang">Khóa học</span></th>
            <th>
              <span id="COURSES_STARTDATE" class="multilang"
                >Ngày khai giảng</span
              >
            </th>
            <th>
              <span id="COURSES_ENDDATE" class="multilang">Ngày bế giảng</span>
            </th>
            <th><span id="COURSES_FEE" class="multilang">Học phí</span></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="course_list"></tbody>
      </table>
    </main>

    <!-- MODAL -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Địa chỉ đăng ký khóa học
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Văn phòng: Tầng 8. Tòa nhà Universial. Số 900A đường Quang Trung,
            Cần Thơ
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/mobile/bootstrap-table-mobile.js"></script>
    <script>
      $(document).ready(() => {
        console.log(123);
        $("body").addClass("loaded");
      });
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
    <script src="./js/main.js"></script>
  </body>
</html>
