<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên hệ</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header id="header">
      <a href="#" id="logo">
        <img src="./images/logo.png" alt="logo" />
      </a>

      <nav class="header-nav">
        <div>
          <a href="./trangchu.html">Trang chủ</a>
          <a href="./gioithieu.html">Giới thiệu</a>
          <a href="./sanpham.html">Sản phẩm</a>
          <a href="./tintuc.html">Tin tức</a>
          <a href="./dangnhap.html">Đăng nhập</a>
          <a href="./dangky.html">Đăng ký</a>
          <a href="./lienhe.html">Liên hệ</a>
        </div>

        <div class="header-search">
          <form class="header-form" method="GET" action="timkiem.html">
            <input type="text" name="words" class="header-input" placeholder="Nội dung cần tìm..." />
            <button class="header-search-btn1">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <button class="header-search-btn2">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </nav>

      <img src="./images/header-img1.png" class="header-img1" alt="" />
      <img src="./images/header-img2.png" class="header-img2" alt="" />
      <img src="./images/header-img3.png" class="header-img3" alt="" />
    </header>

    <main class="one">
      <h1 class="heading-1">Liên hệ</h1>
      <div class="contact">
        <p>
          <span>
            <img src="./images/lienhe/check-in.png" alt="check-in" />
          </span>
          <span>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ</span>
          Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu
          mẫu bên dưới. Xin cảm ơn.
        </p>
      </div>

      <h1 class="heading-1">Góp ý</h1>
      <form
        class="form"
        action=""
        method="post"
        enctype="application/x-www-form-urlencoded"
      >
        <table style="text-align: left">
          <tr>
            <td class="form-title">
              <i class="fa fa fa-users icon-white"></i>
            </td>
            <td>
              <input
                required
                id="name-input"
                type="text"
                name="name"
                placeholder="Vui lòng nhập họ tên của bạn"
                minlength="4"
              />
            </td>
          </tr>

          <tr>
            <td class="form-title">
              <i class="fa fa-envelope icon-white"></i>
            </td>
            <td>
              <input
                required
                id="email-input"
                type="email"
                name="email"
                placeholder="Vui lòng nhập email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              />
            </td>
          </tr>

          <tr>
            <td class="form-title">
              <i class="fa fa-envelope icon-white"></i>
            </td>
            <td>
              <select>
                <option value="1">Về Sản Phẩm Dịch Vụ</option>
                <option value="2">Về Ưu Đãi Thành Viên</option>
                <option value="3">Về Tin Tuyển Dụng</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="form-title">
              <i class="fa fa-envelope icon-white"></i>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea
                cols="50"
                id="content"
                placeholder="Nội dung cần liên hệ"
                rows="7"
                required
                minlength="10"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Gửi" />
            </td>
          </tr>
        </table>
      </form>
    </main>

    <footer id="footer">
      &copy; 2021 Bản quyền thuộc về FreeezeVN.
      <a href="#" class="social-icon"><i class="fa fa-facebook-f"></i></a>
      <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fa fa-pinterest"></i></a>
      <a href="#logo" class="footer-go-to-top">
        <img src="./images/top.png" alt="" />
      </a>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
